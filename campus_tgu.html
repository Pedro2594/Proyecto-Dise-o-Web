<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="./css/estilo.css">
<script src="./js/bootstrap.bundle.js"></script>

<div id="container" class="contenido_seccion">
    <h1>Campus Tegucigalpa</h1>
    <img src="imagenes/admisiones.jpg" alt="" class="imagen-campus">
    <div class="contenedor-texto" style="width: 700px;">
        <p>
            <i class="bi bi-geo-alt-fill"></i>
            Colonia Humuya, Avenida Altiplano, Calle Poseidón, Tegucigalpa
        </p>        
    </div>
</div>
<nav class="navbar fixed-bottom footer-autores-gris">
    Clase: Diseño Web | Autor: Christian Javier Alvarez Moreno
</nav>
<script>
    let height;
    const sendPostMessage = () => {
        if (height !== document.getElementById('container').offsetHeight) {
            height = document.getElementById('container').offsetHeight;
            window.parent.postMessage({
            frameHeight: height
            }, '*');
            console.log(height) // check the message is being sent correctly
        }
    }
    window.onload = () => sendPostMessage();    
</script>
